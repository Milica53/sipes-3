<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--link bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
   rel="stylesheet" 
   integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">

    <title>Hoja Electronica</title>
 

</head>
<body>
    
    <div class="container">
        <h1>Productos</h1>
        <form class="col-6">
            <label>Nombre:</label>
            <input type="text" class="form-control" id="nombre">
            <label>Codigo:</label>
            <input type="number" class="form-control" id="codigo">
            <label>Cantidad:</label>
            <input type="number" class="form-control" id="cantidad">
            <label>Precio:</label>
            <input type="number" class="form-control" id="precio">
            <div class="row mt-3">
                <button type="button" class="btn btn-success" id="agregar">Agregar</button>
                <button type="button" class="btn btn-success" id="guardarr">Guardar</button>
            </div>
        </form>
        <div class="col-12 mt-3" id="Productos">
            <table class="table table-striped" id="lista">
                <tr>
                    <td> Nombre</td>
                    <td> Codigo</td>
                    <td> Cantidad</td>
                    <td> Precio</td>
                    <td> Total</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-10 text-right" id="total"></div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<!--link squery cdn-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!--enlazando con app.js-->
<script src="app.js"></script>
    
</body>
</html>
